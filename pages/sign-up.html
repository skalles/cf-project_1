<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ListenUP | Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="../CSS/base.css">
    <link rel="stylesheet" type="text/css" href="../CSS/layout.css">
    <link rel="stylesheet" type="text/css" href="../CSS/modules.css">
    <link rel="stylesheet" type="text/css" href="../CSS/states.css">
  </head>
  <body>
    <header>
      <img id="logo" src="images/listenUp-4-2-5-last.svg">
    </header>
    <main class='landing signup'>
      <label>E-mail address</label>
      <input id='email' required='required' type='email'>
      <label>Username</label>
      <input id='usrname' required='required' type='text'>
      <label>Password</label>
      <input id='pswd' required='required' type='password'>
      <label>Write Password Again</label>
      <input id='pswdR' required='required' type='password'>
      <button onclick="sbmt()">Sign Up</button>
    </main>
    <footer>
      <ul>
        <li>About</li>
        <li>Terms</li>
        <li>Privacy</li>
      </ul>
      <img id='logo' src="images/listenUp-4-2-5-last.svg"> <!-- Logo -->
    </footer>
    <script src="jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/sign-up.js"></script>
  </body>
</html>

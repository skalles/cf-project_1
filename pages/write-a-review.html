<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Write a Review</title>
    <link rel="stylesheet" type="text/css" href="write-a-review.css">
  </head>
  <body>
    <header>
      <img id='menu' src="../menu-blue.png"> <!-- The burger button -->
      <img id='logo' src="../listenUp-4-2-5-last.svg"> <!-- Logo -->
      <button id='writeReview'>My Reviews</button>
    </header>
    <nav>
      <img id='profilePic' src="../user1.png">
      <h2 id='username'>User Name</h2>
      <ul>
        <li>My Reviews</li> <!-- Current Page -->
        <li>My Settings</li>
        <li>Sign Out</li>
      </ul>
    </nav>
    <main>
      <section>
        <h1>Album Review</h1>
          <form>
            <label>Album Title</label>
            <input id='albumTitle' type='text' required placeholder="Maggot Brain">
            <label>Artist Name</label>
            <input id='artistName' type="Text" required placeholder="Funkadelic">
            <label>Rate This Album</label>
            <fieldset class="rating">
              <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!"><!-- 5 stars --></label>
              <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good"><!-- 4 stars --></label>
              <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh"><!-- 3 stars --></label>
              <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Not that good"><!-- 2 stars --></label>
              <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks"><!-- 1 star --></label>
            </fieldset>
            <label>Tells us what you thought</label>
            <textarea  id='comment'rows="5" cols="40" placeholder="This album really..."></textarea>
          </form>
        <button id='submit' type="submit">Post Review</button>
      </section>
    <script src="jquery-2.1.1.js"></script>
    <script>
      $('#menu').on('click', function () {
        $('nav').animate({width: 'toggle'}, 250);
      });
      var localUser = JSON.parse(localStorage.getItem('qwe'));
      var rateStar;
      $('input[type=radio]').on('click', function() {
        rateStar = this.id;
      });
      $('#submit').on('click', function () {
        var albumTitle = document.getElementById('albumTitle').value;
        var artistName = document.getElementById('artistName').value;
        var comment = document.getElementById('comment').value;
        var reviewExample = [albumTitle, artistName, rateStar, comment];
        localUser[3].push(reviewExample);
        localStorage.setItem('qwe', JSON.stringify(localUser));
        // window.location.href = 'https://www.google.com';
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Listen Up | Log-In</title>
    <link rel="stylesheet" type="text/css" href="../CSS/base.css">
    <link rel="stylesheet" type="text/css" href="../CSS/layout.css">
    <link rel="stylesheet" type="text/css" href="../CSS/modules.css">
    <link rel="stylesheet" type="text/css" href="../CSS/states.css">
  </head>
  <body>
    <header>
      <img id="logo" src="images/listenUp-4-2-5-last.svg">
    </header>
    <main id="mainlogin">
      <section class="login">
        <label><p>Username</p></label>
        <input id='username' class="logininput" type='email' pattern=".+" placeholder="Your Email Address">
        <label><p>Password</p></label>
        <input id='password' class="logininput" type='password' pattern=".+" placeholder="Do you remember?">
        <section id="buttoncontainer">
          <button class='log-in-button' id="login" href="myreivew.html"><!-- <a href="myreivew.html"></a> -->Submit</button>
          <button id="login"><a href="sign-up.html"></a>Sign Up</button>
        </section>
      </section>
    </main>
    <footer>
      <ul>
        <li>About</li>
        <li>Terms</li>
        <li>Privacy</li>
      </ul>
      <img id='logo' src="images/listenUp-4-2-5-last.svg"> <!-- Logo -->
    </footer>
    <script src="jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/log-in.js"></script>
  </body>
</html>

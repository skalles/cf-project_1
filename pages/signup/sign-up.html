<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/sign-up.css">
  </head>
  <body>
    <header></header>
    <img src="../images/listenUp-4-2-5-last.svg"> <!-- logo -->
    <main>
      <label>E-mail address</label>
      <input id='email' required='required' type='email'>
      <label>Username</label>
      <input id='usrname' required='required' type='text'>
      <label>Password</label>
      <input id='pswd' required='required' type='password'>
      <label>Write Password Again</label>
      <input id='pswdR' required='required' type='password'>
      <label>Choose a Profile Pic</label>
      <div id='pPicCont'>
        <input required='required' id='profilePic' type='file'>
      </div>
      <img src="" id='preview'>
      <button onclick='sbmt()'>Sign Up</button>
    </main>
    <footer></footer>
    <script src="../jquery-2.1.1.js"></script>
    <script src="../js/sign-up.js"></script>
  </body>
</html>
